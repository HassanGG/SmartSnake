<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Tensorflow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.12.0"> </script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
    <body>
        <div id="website-container">
            <p class="title">SmartSnake</p>
            <div class="platform" id="game-wrapper">
                <div id="game-border">
                    <div id="game-container">
                        <script>
                            // Create the divs for game board.
                            function initializeBoxes(dimension) {
                                let x = 0;
                                let y = dimension-1;
                                for(i = 0; i < dimension * dimension; i++) {
                                    let box = document.createElement('div');
                                    box.className = "box";
                                    // set div ids to be x y coordinates
                                    if(i % dimension === 0 && i > 0) {
                                        y--;
                                        x = 0;
                                    } 

                                    let divStr = "div" + '-'+ x + '-' + y;
                                    x++;

                                    box.id = divStr;
                                    document.getElementById('game-container').appendChild(box);
                                }
                            }
                        </script>
                    </div>
                </div>
            </div>

            <div class="platform popup" id="game-popup">
                <div class="text-box" id="popup-text">
                </div>

                <!-- <button type="button" id="ending-button" onclick="retry()">retry?</button> -->
            </div>

            <div class="platform" id="about-wrapper">
                <p class="text-box">
                    Snake game played by neural-network!
                </p>
            </div>
        </div>
        <script src="snake.js"></script>
        <script src="network.js"></script>
        <script src="agent.js"></script>
    </body>
</html>
