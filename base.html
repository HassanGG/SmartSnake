<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
    <body>
        <!-- <canvas id="gameContainer"></canvas> -->
        <script src="snake.js"></script>
        <div id="website-container">
            <p class="title">SmartSnake</p>
            <div class="platform" id="game-wrapper">
                <div id="game-border">
                    <div id="game-container">
                        <script>
                            // Create the divs for game board.
                            let dimension = 20;
                            let x = 0;
                            let y = 0;
                            for(i = 0; i < dimension * dimension; i++) {
                                let box = document.createElement('div');
                                box.className = "box";
                                // set div ids to be x y coordinates
                                if(i % dimension === 0 && i > 0) {
                                    y++;
                                    x = 0;
                                } 

                                let divStr = "div" + '-'+ y + '-' + x;
                                x++;

                                box.id = divStr;
                                document.getElementById('game-container').appendChild(box);
                            }
                        </script>
                    </div>
                </div>
            </div>

            <div class="platform" id="about-wrapper">
                <p class="text-box">
                    Snake game played by neural-network!
                </p>
            </div>
        </div>
        <script src="snake.js"></script>
    </body>
</html>
